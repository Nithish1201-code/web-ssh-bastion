<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Bastion</title>
  <style>
    :root {
      --bg: #09090b;
      --panel: #18181b;
      --border: #27272a;
      --text: #f4f4f5;
      --muted: #a1a1aa;
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
      --danger: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
    }

    /* Subtle grid background */
    .bg-grid {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(to right, #18181b 1px, transparent 1px),
        linear-gradient(to bottom, #18181b 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.4;
      pointer-events: none;
      mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
    }

    .login-wrapper {
      position: relative;
      width: 100%;
      max-width: 360px;
      padding: 20px;
      z-index: 1;
    }

    .login-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.3);
    }

    .brand {
      text-align: center;
      margin-bottom: 32px;
    }

    .brand h1 {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--text);
      margin-bottom: 6px;
    }

    .brand p {
      font-size: 13px;
      color: var(--muted);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      background: #09090b;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 12px;
      color: var(--text);
      font-size: 14px;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.1);
    }

    button {
      width: 100%;
      background: var(--text);
      color: var(--bg);
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
      margin-top: 8px;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error-msg {
      margin-top: 16px;
      padding: 10px;
      border-radius: 6px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: var(--danger);
      font-size: 12px;
      text-align: center;
      display: none;
    }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 11px;
      color: #52525b;
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  
  <div class="login-wrapper">
    <div class="login-card">
      <div class="brand">
        <h1>Bastion</h1>
        <p>Sign in to continue</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="label" for="username">Username</label>
          <div class="input-wrapper">
            <input type="text" id="username" placeholder="user" autocomplete="username" required />
          </div>
        </div>

        <div class="form-group">
          <label class="label" for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="••••••••" autocomplete="current-password" required />
          </div>
        </div>

        <button type="submit" id="submitBtn">Sign In</button>
        
        <div id="errorMsg" class="error-msg"></div>
      </form>
    </div>
    
    <div class="footer">
      &copy; 2024 Web SSH Bastion
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      errorMsg.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Verifying...';

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (res.ok) {
          localStorage.setItem('authenticated', 'true');
          window.location.href = '/';
        } else {
          errorMsg.textContent = 'Invalid credentials';
          errorMsg.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign In';
        }
      } catch (err) {
        errorMsg.textContent = 'Connection failed';
        errorMsg.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
