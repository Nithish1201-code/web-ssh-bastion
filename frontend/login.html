<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web SSH Bastion • Sign In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      color-scheme: dark;
      --bg: #070a12;
      --bg-2: #0b1220;
      --panel: rgba(15, 23, 42, 0.7);
      --panel-strong: rgba(15, 23, 42, 0.9);
      --border: rgba(148, 163, 184, 0.18);
      --text: #f8fafc;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --accent-2: #22d3ee;
      --danger: #f87171;
      --glow: 0 0 0 1px rgba(56, 189, 248, 0.12), 0 20px 60px rgba(2, 132, 199, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      background: radial-gradient(1200px circle at 20% -10%, rgba(56, 189, 248, 0.12), transparent 50%),
                  radial-gradient(1000px circle at 90% 10%, rgba(14, 165, 233, 0.1), transparent 40%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
    }

    .bg-grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(148, 163, 184, 0.08) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(148, 163, 184, 0.08) 1px, transparent 1px);
      background-size: 48px 48px;
      opacity: 0.35;
      pointer-events: none;
      mask-image: radial-gradient(circle at center, black 40%, transparent 75%);
    }

    .login-wrapper {
      position: relative;
      width: 100%;
      max-width: 420px;
      padding: 24px;
      z-index: 1;
    }

    .login-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 36px;
      box-shadow: var(--glow);
      backdrop-filter: blur(24px);
    }

    .brand {
      text-align: center;
      margin-bottom: 28px;
    }

    .brand h1 {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 6px;
    }

    .brand p {
      font-size: 13px;
      color: var(--muted);
    }

    .form-group {
      margin-bottom: 18px;
    }

    .label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      background: rgba(2, 6, 23, 0.8);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 14px;
      color: var(--text);
      font-size: 14px;
      transition: border 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
    }

    input::placeholder {
      color: rgba(148, 163, 184, 0.6);
    }

    input:focus {
      outline: none;
      border-color: rgba(56, 189, 248, 0.8);
      box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.15);
      transform: translateY(-1px);
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #03101b;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
      margin-top: 10px;
      box-shadow: 0 14px 30px rgba(56, 189, 248, 0.25);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(56, 189, 248, 0.35);
    }

    button:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .error-msg {
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid rgba(248, 113, 113, 0.25);
      color: var(--danger);
      font-size: 12px;
      text-align: center;
      display: none;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 11px;
      color: rgba(148, 163, 184, 0.6);
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  
  <div class="login-wrapper">
    <div class="login-card">
      <div class="brand">
        <h1>Bastion</h1>
        <p>Sign in to continue</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="label" for="username">Username</label>
          <div class="input-wrapper">
            <input type="text" id="username" placeholder="user" autocomplete="username" required />
          </div>
        </div>

        <div class="form-group">
          <label class="label" for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="••••••••" autocomplete="current-password" required />
          </div>
        </div>

        <button type="submit" id="submitBtn">Sign In</button>
        
        <div id="errorMsg" class="error-msg"></div>
      </form>
    </div>
    
    <div class="footer">
      &copy; 2024 Web SSH Bastion
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      errorMsg.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Verifying...';

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (res.ok) {
          localStorage.setItem('authenticated', 'true');
          window.location.href = '/';
        } else {
          errorMsg.textContent = 'Invalid credentials';
          errorMsg.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign In';
        }
      } catch (err) {
        errorMsg.textContent = 'Connection failed';
        errorMsg.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
