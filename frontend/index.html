<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web SSH Bastion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/vendor/xterm.css" onerror="this.onerror=null;this.href='https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css'" />
  <link rel="stylesheet" href="/vendor/gridstack.min.css" onerror="this.onerror=null;this.href='https://cdn.jsdelivr.net/npm/gridstack@10.3.1/dist/gridstack.min.css'" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #09090b;
      --panel: #18181b;
      --panel-hover: #27272a;
      --border: #27272a;
      --text: #f4f4f5;
      --muted: #a1a1aa;
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Scrollbars */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 999px; }
    ::-webkit-scrollbar-thumb:hover { background: #52525b; }

    .app {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background: var(--panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 20px 16px;
      border-bottom: 1px solid var(--border);
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .brand h1 {
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
      letter-spacing: -0.02em;
    }

    .brand span {
      font-size: 12px;
      color: var(--muted);
    }

    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Search & Filters */
    .search-box {
      position: relative;
    }

    .search-input {
      width: 100%;
      background: #09090b;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 12px 8px 32px;
      color: var(--text);
      font-size: 13px;
      transition: border-color 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      color: var(--muted);
      pointer-events: none;
    }

    .filter-row {
      display: flex;
      gap: 8px;
      margin-bottom: 4px;
    }

    .chip {
      font-size: 11px;
      font-weight: 500;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--panel-hover);
      color: var(--muted);
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
    }

    .chip:hover {
      color: var(--text);
      background: #3f3f46;
    }

    .chip.active {
      background: rgba(56, 189, 248, 0.1);
      color: var(--accent);
      border-color: rgba(56, 189, 248, 0.2);
    }

    /* Target List */
    .target-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .target-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      background: transparent;
      border: 1px solid transparent;
    }

    .target-item:hover {
      background: var(--panel-hover);
    }

    .target-info {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .target-icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: #27272a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      flex-shrink: 0;
    }

    .target-details {
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .target-name {
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .target-sub {
      font-size: 11px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #3f3f46;
      flex-shrink: 0;
    }

    .status-dot.running { background: var(--success); box-shadow: 0 0 8px rgba(16, 185, 129, 0.4); }
    .status-dot.stopped { background: var(--danger); box-shadow: 0 0 8px rgba(239, 68, 68, 0.4); }

    /* Main Workspace */
    .workspace {
      display: flex;
      flex-direction: column;
      background: #09090b;
      position: relative;
    }

    .bg-grid {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(to right, #18181b 1px, transparent 1px),
        linear-gradient(to bottom, #18181b 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
      mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
    }

    .topbar {
      height: 56px;
      border-bottom: 1px solid var(--border);
      background: rgba(9, 9, 11, 0.8);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }

    .tabs-area {
      display: flex;
      gap: 6px;
      overflow-x: auto;
      align-items: center;
      flex: 1;
      margin-right: 20px;
    }

    .tab {
      height: 32px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 12px;
      font-size: 12px;
      color: var(--muted);
      background: #18181b;
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
      min-width: 120px;
      max-width: 200px;
    }

    .tab:hover {
      background: #27272a;
      color: var(--text);
    }

    .tab.active {
      background: #27272a;
      color: var(--text);
      border-color: var(--accent);
    }

    .tab-close {
      margin-left: auto;
      opacity: 0;
      transition: opacity 0.2s;
      font-size: 16px;
      line-height: 1;
    }

    .tab:hover .tab-close { opacity: 0.7; }
    .tab-close:hover { opacity: 1; color: var(--danger); }

    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      height: 32px;
      padding: 0 12px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #18181b;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #27272a;
      border-color: #52525b;
    }

    /* Terminal Grid */
    .grid-stack {
      z-index: 1;
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }

    .grid-stack-item-content {
      background: #000;
      border: 1px solid #333;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
    }

    .term-header {
      height: 32px;
      background: #18181b;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      padding: 0 12px;
      cursor: grab;
    }

    .term-header:active { cursor: grabbing; }

    .term-title {
      font-size: 12px;
      color: #d4d4d8;
      font-family: monospace;
      margin-left: 12px;
      opacity: 0.9;
    }

    .term-lights {
      display: flex;
      gap: 6px;
    }

    .light { width: 10px; height: 10px; border-radius: 50%; }
    .light.red { background: #ef4444; }
    .light.yellow { background: #f59e0b; }
    .light.green { background: #10b981; }

    .term-body {
      flex: 1;
      padding: 8px;
      background: #000;
    }

    /* Empty State */
    .empty-state {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      pointer-events: none;
      z-index: 0;
    }

    .empty-icon {
      width: 64px;
      height: 64px;
      color: #27272a;
      margin-bottom: 20px;
    }

    .empty-text {
      font-size: 14px;
      color: #52525b;
      margin-top: 10px;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #18181b;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      font-size: 13px;
      z-index: 100;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.2s;
    }
    .toast.show { opacity: 1; transform: translateY(0); }

    @media (max-width: 768px) {
      .app { grid-template-columns: 1fr; }
      .sidebar { display: none; }
    }
  </style>
  <script>
    // Auth Check
    if (localStorage.getItem('authenticated') !== 'true') {
      window.location.href = '/login.html';
    }
  </script>
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="brand">
          <h1>Bastion</h1>
          <span>Secure Gateway</span>
        </div>
      </div>
      <div class="sidebar-content">
        <div class="search-box">
          <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <input type="text" class="search-input" id="searchInput" placeholder="Search targets..." />
        </div>
        <div class="filter-row">
          <div class="chip active" data-filter="all">All</div>
          <div class="chip" data-filter="qemu">VM</div>
          <div class="chip" data-filter="lxc">CT</div>
        </div>
        <div class="target-list" id="targetList">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>

    <div class="workspace">
      <div class="bg-grid"></div>
      <div class="topbar">
        <div class="tabs-area" id="tabsArea">
          <!-- Populated by JS -->
        </div>
        <div class="actions">
          <button class="btn" id="refreshBtn">
            <svg style="width:14px;height:14px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            Refresh
          </button>
          <button class="btn" id="logoutBtn">Logout</button>
        </div>
      </div>

      <div class="grid-stack" id="grid"></div>

      <div class="empty-state" id="emptyState">
        <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        <div class="empty-text">Select a target to launch terminal</div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="/vendor/gridstack-all.js" onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/npm/gridstack@10.3.1/dist/gridstack-all.js'"></script>
  <script src="/vendor/xterm.js" onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js'"></script>
  <script src="/vendor/xterm-addon-fit.js" onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js'"></script>
  <script>
    class BastionApp {
      constructor() {
        this.targets = [];
        this.terminals = new Map();
        this.activeSessionId = null;
        this.filter = 'all';
        this.wsUrl = window.location.protocol === 'https:' ? 'wss://' : 'ws://' + window.location.host;
        this.grid = null;

        this.initGrid();
        this.bindEvents();
        this.loadTargets();
      }

      initGrid() {
        if (window.GridStack) {
          this.grid = GridStack.init({
            margin: 10,
            float: true,
            cellHeight: 180,
            draggable: { handle: '.term-header' }, // handle for drag
            resizable: { handles: 'se' } // corner resize
          }, '#grid');
          
          this.grid.on('resizestop', (e, el) => {
            const sid = el.dataset.sessionId;
            this.resizeTerminal(sid);
          });
        }
      }

      bindEvents() {
        document.getElementById('logoutBtn').addEventListener('click', () => {
          localStorage.removeItem('authenticated');
          window.location.href = '/login.html';
        });

        document.getElementById('refreshBtn').addEventListener('click', () => this.loadTargets());

        document.getElementById('searchInput').addEventListener('input', (e) => {
          this.renderTargets(e.target.value);
        });

        document.querySelectorAll('.chip').forEach(chip => {
          chip.addEventListener('click', () => {
             document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
             chip.classList.add('active');
             this.filter = chip.dataset.filter;
             this.renderTargets(document.getElementById('searchInput').value);
          });
        });
      }

      async loadTargets() {
        try {
          const res = await fetch('/api/targets');
          const data = await res.json();
          this.targets = data.targets || [];
          this.renderTargets();
        } catch (err) {
          console.error(err);
          this.showToast('Failed to load targets');
        }
      }

      renderTargets(query = '') {
        const list = document.getElementById('targetList');
        list.innerHTML = '';
        const q = query.toLowerCase();

        const filtered = this.targets.filter(t => {
           if (this.filter !== 'all' && this.filter !== t.type) return false;
           return (t.name || '').toLowerCase().includes(q) || (t.vmid || '').toString().includes(q);
        });

        filtered.forEach(t => {
          const item = document.createElement('div');
          item.className = 'target-item';
          const isRunning = t.status === 'running';
          
          item.innerHTML = `
            <div class="target-info">
              <div class="target-icon">
                <svg style="width:16px;height:16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </div>
              <div class="target-details">
                <div class="target-name">${t.name}</div>
                <div class="target-sub">${t.vmid} · ${(t.type || 'v').toUpperCase()}</div>
              </div>
            </div>
            <div class="status-dot ${isRunning ? 'running' : 'stopped'}" title="${t.status}"></div>
          `;

          if (isRunning) {
            item.addEventListener('click', () => this.openSession(t));
          } else {
            item.style.opacity = '0.5';
            item.style.cursor = 'not-allowed';
          }
          list.appendChild(item);
        });
      }

      async openSession(target) {
        // Simple mock password prompt for now, or assume agent has logic
        // For real backend, we need the password.
        // Let's ask.
        const password = prompt(`Enter credentials for ${target.name}`);
        if (!password) return;

        const sessionId = 's-' + Date.now();
        const ws = new WebSocket(this.wsUrl);
        
        // Setup Grid Item
        const el = document.createElement('div');
        el.className = 'grid-stack-item';
        el.dataset.sessionId = sessionId;
        el.innerHTML = `
          <div class="grid-stack-item-content">
             <div class="term-header">
               <div class="term-lights">
                 <div class="light red"></div>
                 <div class="light yellow"></div>
                 <div class="light green"></div>
               </div>
               <div class="term-title">${target.name}</div>
             </div>
             <div class="term-body" id="term-${sessionId}"></div>
          </div>
        `;

        // Add to grid
        if (this.grid) {
          this.grid.addWidget(el, { w: 6, h: 4, minW: 3, minH: 2 });
        } else {
          document.getElementById('grid').appendChild(el);
        }

        document.getElementById('emptyState').style.display = 'none';

        // Init XTerm
        const term = new Terminal({
           theme: { background: '#000000', foreground: '#f5f5f5' },
           cursorBlink: true,
           fontSize: 13,
           fontFamily: 'Menlo, Monaco, "Courier New", monospace'
        });
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        
        term.open(document.getElementById(`term-${sessionId}`));
        fitAddon.fit();

        // WS Logic
        ws.onopen = () => {
           ws.send(JSON.stringify({
             type: 'open',
             targetId: target.id,
             sessionId: sessionId,
             cols: term.cols,
             rows: term.rows,
             password: password,
             acceptHostKey: true // Auto accept for easier UX in demo
           }));
        };

        ws.onmessage = (msg) => {
           const payload = JSON.parse(msg.data);
           if (payload.type === 'output') term.write(payload.data);
           if (payload.type === 'ready') fitAddon.fit();
           if (payload.type === 'error') {
             this.showToast(payload.error);
             if (payload.code === 'HOSTKEY') {
                // If we didn't auto-accept, we'd handle it here
             }
           }
        };

        ws.onclose = () => {
           term.write('\r\nConnection closed.');
           // Use a timeout to not remove immediately so user sees "closed"
        };
        
        term.onData(d => {
           if (ws.readyState === WebSocket.OPEN) {
             ws.send(JSON.stringify({ type: 'input', sessionId, data: d }));
           }
        });
        
        // Tracking
        this.terminals.set(sessionId, { term, fitAddon, ws, el });
        
        // Close handler (red light)
        el.querySelector('.light.red').addEventListener('click', () => {
           this.closeSession(sessionId);
        });

        // Add Tab
        this.addTab(sessionId, target.name);
      }

      closeSession(sid) {
         const s = this.terminals.get(sid);
         if (s) {
           s.ws.close();
           s.term.dispose();
           if (this.grid) this.grid.removeWidget(s.el);
           else s.el.remove();
           this.terminals.delete(sid);
         }
         
         const tab = document.querySelector(`.tab[data-sid="${sid}"]`);
         if (tab) tab.remove();
         
         if (this.terminals.size === 0) {
            document.getElementById('emptyState').style.display = 'flex';
         }
      }

      addTab(sid, name) {
         const area = document.getElementById('tabsArea');
         const tab = document.createElement('div');
         tab.className = 'tab';
         tab.dataset.sid = sid;
         tab.innerHTML = `
           <span>${name}</span>
           <span class="tab-close">×</span>
         `;
         tab.querySelector('.tab-close').addEventListener('click', (e) => {
            e.stopPropagation();
            this.closeSession(sid);
         });
         tab.addEventListener('click', () => {
            const s = this.terminals.get(sid);
            if (s) s.el.scrollIntoView({ behavior: 'smooth' });
         });
         area.appendChild(tab);
      }

      resizeTerminal(sid) {
         const s = this.terminals.get(sid);
         if (s) {
            s.fitAddon.fit();
            if (s.ws.readyState === WebSocket.OPEN) {
               s.ws.send(JSON.stringify({ type: 'resize', sessionId: sid, cols: s.term.cols, rows: s.term.rows }));
            }
         }
      }

      showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
      }
    }

    // Start
    window.onload = () => {
      new BastionApp();
    };
  </script>
</body>
</html>
